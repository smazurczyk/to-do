<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To Do</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" type="module" defer></script>

</head>
<body ondragstart="return false;" ondrop="return false;">
  <div id="container">
    <h1>To-Do List</h1>
    <div class="todo-item add-btn" id="add-task">
      <div class="item">
        <img src="gfx/add.svg" class="add-icon">
        <p>Add new task</p>
      </div>
    </div>
  </div>

  <div id="cover">
    <div id="delete-modal" class="modal">
      <h2>Are you sure you want to delete this task?</h2>
      <div class="buttons-container">
        <button id="confirm-deletion-btn">Yes</button>
        <button id="cancel-deletion-btn">No</button>
      </div>
    </div>

    <div id="add-modal" class="modal">
      <div class="todo-item" id="add-panel">
        <div class="item">
          <input type="text" placeholder="Task Name" id="task-name">
        </div>
        <div class="item subtask add-btn" id="add-subtask">
            <img src="gfx/add.svg" class="add-icon">
            <p>Add subtask</p>
        </div>
      </div>
      <div class="buttons-container">
        <button id="confirm-edit-btn">Confirm</button>
        <button id="confirm-addition-btn">Add</button>
        <button id="cancel-addition-btn">Cancel</button>
      </div>
    </div>
  </div>

  <div id="saved">
    Saved <span id="save-hour"></span>:<span id="save-minutes"></span> <span style="color: #16c60c;">&check;</span>
  </div>
</body>
</html>
