<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To Do</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" type="module" defer></script>

</head>
<body ondragstart="return false;" ondrop="return false;">
  <div id="container">
    <h1>To-Do List</h1>
    <div class="todo-item add-btn" id="add-task">
      <div class="item">
        <img src="gfx/add.svg" class="add-icon">
        <p>Add new task</p>
      </div>
    </div>
  </div>
  <div id="saved">
    Saved <span id="save-hour"></span>:<span id="save-minutes"></span> <span style="color: #16c60c;">&check;</span>
  </div>
</body>
</html>
